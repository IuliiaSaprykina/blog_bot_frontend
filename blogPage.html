<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogPage.css">
    <script defer src="blogPage.js"></script>
    <title>Document</title>
</head>
<body>

    <h2>Blogs</h2>
    <div class="blogs-container"></div>
